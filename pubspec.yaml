name: metr_reading
description: A new Flutter application.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  file_picker: ^3.0.3
  cloud_firestore: ^1.0.1
  flutter_typeahead: ^3.1.3
  flutter_vector_icons: ^0.2.1
  expansion_tile_card: ^2.0.0
  firebase_core: ^1.3.0
  url_launcher: ^6.0.9
  cloud_functions: ^2.0.0
  lite_rolling_switch: ^0.1.1
  intl: ^0.17.0
  flutter_datetime_picker: ^1.5.1
  firebase_auth: 1.1.1
  flutter_slidable: ^0.6.0
  share: ^2.0.4
  pdf: ^3.3.0
  syncfusion_flutter_xlsio: ^19.1.67-beta
  firebase_storage: ^9.0.0
  flutter_full_pdf_viewer: ^1.0.6
  path_provider: ^2.0.2
  image_picker: ^0.8.2
  another_flushbar: ^1.10.22
  flutter_speed_dial:
  flutter_bloc: ^7.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.8+4
  flutter_launcher_icons:
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/AppLogo.JPG"
  # flutter pub run flutter_launcher_icons:main

flutter_native_splash:
  # flutter pub run flutter_native_splash:create
  color: "#ffffff"
  image: assets/AppLogo.JPG
# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
